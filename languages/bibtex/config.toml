name = "BibTeX"
grammar = "bibtex"
path_suffixes = ["bib", "bibtex", "biblatex"]
line_comments = ["%"]
autoclose_before = "}])"
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
]
